# ============================================================================
# Base Transformer Sequence Classification Model
# ============================================================================
# Default: bert-base-uncased (override with any Hugging Face checkpoint)
# ============================================================================

# Hugging Face model identifier
model_name: bert-base-uncased

# Number of labels for sequence classification
# - Use 2 for standard binary classification with a two-logit head
num_labels: 2

# Optionally freeze the encoder and train only the classification head
freeze_backbone: false

# Decision threshold applied when using single-logit heads (BCEWithLogits)
positive_threshold: 0.5
